<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata" />

<h:head>
	<meta charset="utf-8" />
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta
		name="apple-mobile-web-app-capable"
		content="yes" />
	<meta
		name="mobile-web-app-capable"
		content="yes" />
	<ui:insert name="head" />
	<ui:insert name="head-end" />
	<h:outputStylesheet
		library="css"
		name="style.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="skin-black-light sidebar-mini sidebar-collapse">
	<p:dialog
		modal="true"
		header="#{msgs['suas.informacoes']}"
		draggable="false"
		closable="true"
		resizable="false"
		width="80vw"
		id="modalPerfil"
		widgetVar="modalPerfil">
		<h:form
			styleClass="ui-fluid ui-g"
			id="formPerfil"
			prependId="false">
			<div class="ui-g-6">
				<div class="ui-g-3">
					<p:graphicImage
						style="margin:auto;"
						value="/images/user.png"
						width="80px" />
				</div>
				<p:panelGrid
					columns="1"
					styleClass="ui-g-9"
					layout="grid">
					<h:outputText
						style="font-size: 16px;font-weight: bold;"
						value="#{loginBean.usuario.nome} #{loginBean.usuario.sobrenome}" />
					<h:outputText value="#{loginBean.usuario.cpf}" />
					<h:outputText value="#{loginBean.usuario.email}" />
					<p:commandButton
						value="#{msgs['alterar.senha']}"
						styleClass="btn-xs btn-secondary"
						icon="fa fa-lock"
						rendered="#{!usuarioBean.alterarSenha}"
						action="#{usuarioBean.iniciarAlteracaoSenha()}"
						update="@form"/>
				</p:panelGrid>
			</div>
			<div class="ui-g-6">
				<div class="ui-g-12">
					<h:outputText
						style="font-size: 16px;font-weight: bold;"
						value="#{msgs['informacoes.de.contato']}" />
				</div>
				<div class="ui-g-6">
					<div class="ui-material">
						<p:inputText
							id="telefone"
							value="#{loginBean.usuario.telefone}"
							required="true"
							placeholder="#{msgs['telefone']}" />
						<p:outputLabel
							for="telefone"
							value="#{msgs['telefone']}" />
					</div>
				</div>
				<div class="ui-g-6">
					<div class="ui-material">
						<p:inputText
							id="whatsApp"
							value="#{loginBean.usuario.telefoneWhats}"
							placeholder="WhatsApp" />
						<p:outputLabel
							for="whatsApp"
							value="WhatsApp" />
					</div>
				</div>

				<p:outputPanel rendered="#{usuarioBean.alterarSenha}">
					<div class="ui-g-12">
						<h:outputText
							style="font-size: 16px;font-weight: bold;"
							value="#{msgs['alterar.senha']}" />
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:password
								id="senha"
								value="#{pacienteBean.usuario.senha}"
								match="senha2"
								label="#{msgs['senha']}"
								required="true" />
							<p:outputLabel
								for="senha"
								value="#{msgs['senha']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:password
								id="senha2"
								value="#{pacienteBean.usuario.senha}"
								label="#{msgs['repita.a.senha']}"
								required="true" />
							<p:outputLabel
								for="senha2"
								value="#{msgs['repita.a.senha']}" />
						</div>
					</div>
				</p:outputPanel>
			</div>
			<p:panelGrid
				columns="4"
				layout="grid"
				style="width: 100%;"
				styleClass="ui-fluid">
				<p:spacer />
				<p:spacer />
				<p:commandButton
					action="#{usuarioBean.salvar()}"
					onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide();"
					update="@form"
					styleClass="btn btn-primary"
					process="@form"
					icon="fa fa-check"
					value="#{msgs['salvar']}">
					<f:setPropertyActionListener
						value="#{loginBean.usuario}"
						target="#{usuarioBean.usuario}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton
					action="#{usuarioBean.cancelar()}"
					onclick="PF('modalPerfil').hide();"
					process="@this"
					styleClass="btn btn-danger"
					icon="fa fa-times"
					value="#{msgs['cancelar']}" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
	<ui:insert name="body-begin" />
	<p:ajaxStatus
		rendered="true"
		onstart="showBar();"
		onsuccess="hideBar();" />

	<p:dialog
		id="adminStatusDialog"
		modal="true"
		widgetVar="statusDialog"
		draggable="false"
		closable="false"
		resizable="false"
		responsive="true"
		showHeader="false"
		appendTo="@(body)">
		<p:graphicImage />
	</p:dialog>

	<div class="wrapper">
		<div
			id="loader"
			class="load-bar"
			style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
		<header class="main-header">
			<a
				href="#{request.contextPath}/"
				class="logo"> <span class="logo-mini"> <ui:insert
						name="logo-mini" />
			</span> <span class="logo-lg"> <ui:insert name="logo-lg" />
			</span> <span class="logo-lg"> <ui:insert name="logo" />
			</span>
			</a>
			<nav class="navbar navbar-static-top">
				<a
					href="#"
					class="sidebar-toggle"
					data-toggle="push-menu"
					role="button"> <span class="sr-only"></span>
				</a>
				<div class="navbar-custom-menu">
					<ui:insert name="top-menu" />
				</div>

				<div class="center-navbar">
					<ui:insert name="center-header" />
				</div>
			</nav>
		</header>

		<!-- side menu -->
		<aside
			id="sidebar"
			class="main-sidebar slideout-menu">
			<div style="z-index: 9997;">
				<ui:insert name="menu-begin" />
				<ui:fragment rendered="true">
					<div class="sidebar-form">
						<div class="input-group">
							<input
								type="text"
								name="q"
								class="form-control"
								placeholder="#{msgs['pesquisar']}"
								autocomplete="off"
								onclick="this.value = '';searchLeftMenu('')"
								onkeyup="searchLeftMenu(this.value)"
								onblur="this.value = '';hideMenuResults()" /> <span
								class="input-group-btn">
								<button
									type="submit"
									name="search"
									id="search-btn"
									class="btn btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</span>

						</div>

						<ul
							id="menu-search"
							class="nav navbar-nav"
							role="menu">
							<li class="dropdown"><a
								href="#"
								class="dropdown-toggle"
								data-toggle="dropdown"
								aria-expanded="true" />

								<ul
									class="dropdown-menu"
									role="menu">

								</ul></li>
						</ul>
					</div>
				</ui:fragment>
				<section class="sidebar">
					<ui:insert name="menu" />
				</section>
				<ui:insert name="menu-end" />
			</div>
		</aside>
		<!-- content -->
		<div
			id="content"
			class="content-wrapper">
			<ui:insert name="content-wrapper" />
<!-- 			<section class="content-header"> -->
<!-- 				<h1 style="background: #0288d1;text-align: center;border-radius: 3px;padding: 10px; color: #fff;margin-left: 3px;"> -->
<!-- 					<ui:insert name="title"> -->
<!-- 						<h:outputText -->
<!-- 							value="#{title}" -->
<!-- 							rendered="false" /> -->
<!-- 					</ui:insert> -->
<!-- 					<small><ui:insert name="description" /></small> -->
<!-- 				</h1> -->
<!-- 				<ui:insert name="content-header" /> -->
<!-- 			</section> -->
			<section class="content">
				<ui:insert name="content-begin" />
				<ui:fragment rendered="true">
					<div class="row">
						<div class="col-sm-12">
							<p:messages
								id="messages"
								closable="true"
								globalOnly="true"
								autoUpdate="true"
								showDetail="true"
								severity="error,fatal"
								escape="false" />
							<!-- we need two messages because info-messages are hidden by javascript  -->
							<p:messages
								id="info-messages"
								closable="true"
								autoUpdate="true"
								showDetail="true"
								severity="info,warn"
								escape="false" />
							<p:tooltip />
							<!-- exception messages with type tooltip -->
						</div>
					</div>
				</ui:fragment>

				<ui:insert name="body" />
			</section>
			<ui:insert name="content-end" />
		</div>


		<footer class="main-footer">
			<ui:insert name="footer" />
		</footer>

		<ui:insert name="wrapper-end" />
	</div>

	<ui:insert name="after-wrapper" />

	<script type="text/javascript">
            if (isMobile()) {
                window.onscroll = activateScrollToTop;
            }
        </script>

	<h:outputScript
		library="primefaces"
		name="jquery/jquery.js"
		target="head" />
	<h:outputScript
		library="js"
		name="bootstrap.min.js"
		target="head" />
	<h:outputScript
		library="js"
		name="admin-lte.min.js"
		target="head" />
	<h:outputScript
		library="js"
		name="admintemplate.js"
		target="head" />
	<!-- slide in/out menu integration  -->
	<h:outputScript
		library="js"
		name="slideout.min.js"
		target="head"
		rendered="true" />
	<h:outputScript
		library="js"
		name="adminslide.js"
		target="head"
		rendered="true" />
	<h:outputScript
		library="js"
		name="slimscroll.min.js"
		target="head" />
	<ui:fragment rendered="false">
		<script type="text/javascript">
                $(document).ready(function () {
                    $('.slideout-menu').removeClass('slideout-menu');
                    $('.slideout-panel').removeClass('slideout-panel');
                });
            </script>
	</ui:fragment>

	<ui:fragment rendered="true">
		<script type="text/javascript">
                $(window).scroll(function () {
                    if (isMobile()) {
                        var minScrollTimeNav = 300;
                        var now = new Date().getTime();
                        if (!scrollTimerNav) {
                            if (now - lastScrollFireTimeNav > (3 * minScrollTimeNav)) {
                                activateAutoShowNavbarOnScrollUp();   // fire immediately on first scroll
                                lastScrollFireTimeNav = now;
                            }
                            scrollTimerNav = setTimeout(function () {
                                scrollTimerNav = null;
                                lastScrollFireTimeNav = new Date().getTime();
                                activateAutoShowNavbarOnScrollUp();
                            }, minScrollTimeNav);
                        }
                    }
                });
            </script>
	</ui:fragment>

	<ui:fragment rendered="true">

		<script type="text/javascript">
                //<![CDATA[
                /* hide info messages */
                $(document).on("pfAjaxComplete", function () {
                    var $messages = $("div[id$='info-messages']");
                    if ($messages.length) {
                        var wordCount = $messages.text().split(/\W/).length;
                        var readingTimeMillis = 2500 + (wordCount * 200);
                        setTimeout(function () {
                            $messages.slideUp();
                        }, readingTimeMillis);
                    }
                });
                $(document).ready(function () {
                    var $messages = $("div[id$='info-messages']");
                    if ($messages.length) {
                        var wordCount = $messages.text().split(/\W/).length;
                        var readingTimeMillis = 2500 + (wordCount * 200);
                        setTimeout(function () {
                            $messages.slideUp();
                        }, readingTimeMillis);
                    }
                });
                //]]>
            </script>
	</ui:fragment>

	<ui:fragment rendered="#{not empty skin}">
		<script type="text/javascript">
                $(document).ready(function () {
                    store('layout.skin', null);
                });
            </script>
	</ui:fragment>


</h:body>

</html>
