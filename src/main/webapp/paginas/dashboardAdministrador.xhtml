<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_geral.xhtml">
	<ui:define name="title">#{msgs['dashboard']}</ui:define>
	<ui:define name="card">
		<h:form
			styleClass="ui-g"
			style="padding-left: 15px;">
			<div class="ui-g-12">
				<div class="ui-g-6">
					<h2>
						<i class="fa fa-home" /> Dashboard
					</h2>
				</div>
				<div class="ui-g-6">
					<p:panelGrid
						layout="grid"
						columns="3">
						<p:outputLabel value="Data Inicial"></p:outputLabel>
						<p:outputLabel value="Data Final"></p:outputLabel>
						<p:spacer />
						<p:calendar value="#{dashboardBean.dataInicio}"></p:calendar>
						<p:calendar value="#{dashboardBean.dataFim}"></p:calendar>
						<p:commandButton
							value="Atualizar"
							icon="fa fa-refresh"
							process="@form @this"
							update="@form"
							action="#{dashboardBean.atualizarDados()}"></p:commandButton>
					</p:panelGrid>
				</div>
			</div>
			<div
				class="ui-g-3"
				style="text-align: center;">
				<h1>
					<p>#{dashboardBean.qtdAgendamentos}</p>
				</h1>
				<h4>
					<p>AGENDAMENTOS</p>
				</h4>
			</div>
			<div
				class="ui-g-3"
				style="text-align: center;">
				<h1>
					<p>#{dashboardBean.qtdAtendimentos}</p>
				</h1>
				<h4>
					<p>ATENDIMENTOS</p>
				</h4>
			</div>
			<div class="ui-g-3">
				<div
					style="background: #4caf50; text-align: center; border-radius: 5px; color: #fff; padding: 10px;">
					<h1>
						<p>
							<h:outputText value="#{dashboardBean.debitoFaturado}">
								<f:convertNumber
									type="currency"
									currencyCode="BRL"
									currencySymbol="R$ "
									maxFractionDigits="2"
									minFractionDigits="2"></f:convertNumber>
							</h:outputText>
						</p>
					</h1>
					<h4>
						<p>FATURADO</p>
					</h4>
				</div>
			</div>
			<div class="ui-g-3">
				<div
					style="background: #f44336; text-align: center; border-radius: 5px; color: #fff; padding: 10px;">
					<h1>
						<p>
							<h:outputText value="#{dashboardBean.debitoAberto}">
								<f:convertNumber
									type="currency"
									currencyCode="BRL"
									currencySymbol="R$ "
									maxFractionDigits="2"
									minFractionDigits="2"></f:convertNumber>
							</h:outputText>
						</p>
					</h1>
					<h4>
						<p>A RECEBER</p>
					</h4>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
