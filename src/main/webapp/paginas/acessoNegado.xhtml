<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta
			name="apple-mobile-web-app-capable"
			content="yes" />
	</f:facet>
	<title>Odonto System - <ui:insert name="titulo" />
	</title>
	<h:outputStylesheet
		name="style.css"
		library="css" />
	<h:outputStylesheet
		name="sb-admin.css"
		library="css" />
	<h:outputStylesheet
		name="bootstrap.min.css"
		library="css" />
	<ui:insert name="head" />

</h:head>
<body style="background: #F44336; height: 100vh;">
	<div
		class="row"
		style="text-align: center; top: 45%; position: absolute; width: 100%; transform: translateY(-50%);">
		<div class="col-6">
			<img
				src="../images/dente.png"
				width="150px"
				style="float: right;" />
		</div>
		<div
			class="col-6"
			style="text-align: left;">
			<div class="col-6">
				<div class="col-12">
					<h:outputText
						value="#{msgs['acesso.negado']}!"
						style="text-transform: uppercase;font-size: 34px;font-weight: bold;color: #fafafa;"></h:outputText>
				</div>
				<div class="col-12">
					<h:outputText
						value="Infelizmente você não possui permissão para acessar este local."
						style="color: #fafafa;"></h:outputText>
				</div>
				<div class="col-12">
					<p:button
						value="Voltar à pagina inicial"
						icon="fa fa-arrow-left"
						style="margin-top: 10px;"
						styleClass="bg-transparent border border-light text-light">
					</p:button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
