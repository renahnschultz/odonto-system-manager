<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_cadastro.xhtml">
	<ui:define name="title">#{msgs['cadastro.de.servicos']}</ui:define>
	<ui:define name="cadastro">
		<h:form>
			<div class="ui-datatable-header ui-widget-header ui-corner-top">
				<div class="ui-g">
					<div class="ui-g-4"></div>
					<div
						class="ui-g-4"
						style="text-align: center;">#{msgs['cadastro.de.servicos']}</div>
					<div class="ui-g-4">
						<p:commandButton
							value="#{msgs['listagem']}"
							type="button"
							icon="fa fa-chevron-right"
							iconPos="right"
							onclick="fecharCadastro()"
							style="float: right;" />
					</div>
				</div>
			</div>
			<p:panelGrid
				columns="4"
				layout="grid"
				styleClass="ui-fluid">
				<h:panelGroup>
					<p:outputLabel
						for="nome"
						value="#{msgs['nome']}" />
					<p:inputText
						id="nome"
						required="true"
						value="#{servicoBean.servico.nome}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel
						for="tipo"
						value="#{msgs['tipo']}" />
					<p:selectOneMenu
						id="tipo"
						value="#{servicoBean.servico.tipo}">
						<f:selectItems
							var="tipoServico"
							value="#{OSMProducer.tiposServico()}"
							itemValue="#{tipoServico}"
							itemLabel="#{msgs[tipoServico.descricao]}"></f:selectItems>
					</p:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel
						for="preco"
						value="#{msgs['preco.sugerido']}" />
					<p:inputNumber
						id="preco"
						value="#{servicoBean.servico.precoSugerido}"
						decimalPlaces="2"
						decimalSeparator=","
						emptyValue="0"
						symbol="#{OSMProducer.currencyCode()}"
						minValue="0"
						thousandSeparator="."></p:inputNumber>
				</h:panelGroup>
				<p:spacer />
			</p:panelGrid>
			<p:panelGrid
				columns="1"
				layout="grid"
				styleClass="ui-fluid">
				<h:panelGroup>
					<p:outputLabel
						for="descricao"
						value="#{msgs['descricao']}" />
					<p:inputTextarea
						id="descricao"
						value="#{servicoBean.servico.descricao}"
						maxlength="200"
						rows="3"></p:inputTextarea>
				</h:panelGroup>
			</p:panelGrid>
			<p:panelGrid
				columns="4"
				layout="grid"
				styleClass="ui-fluid">
				<p:commandButton
					action="#{servicoBean.salvar}"
					onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide(); fecharCadastro()"
					update="dataTableServico  @form"
					styleClass="btn btn-primary"
					icon="fa fa-check"
					value="#{msgs['salvar']}" />
				<p:commandButton
					action="#{servicoBean.cancelar}"
					onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide(); fecharCadastro()"
					update="dataTableServico @form"
					styleClass="btn btn-danger"
					icon="fa fa-ban"
					value="#{msgs['cancelar']}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="listagem">
		<h:form
			id="formDataTable"
			prependId="false">
			<p:dataTable
				id="dataTableServico"
				value="#{servicoBean.servicoLazy}"
				lazy="true"
				rows="15"
				var="servico"
				emptyMessage="#{msgs['nenhum.registro.encontrado']}"
				filterEvent="enter">
				<f:facet name="header">
					<div class="ui-g">
						<div class="ui-g-4">
							<p:commandButton
								value="#{msgs['novo']}"
								icon="fa fa-plus"
								type="button"
								onclick="abrirCadastro()"
								style="float: left;" />
						</div>
						<div class="ui-g-4">#{msgs['servicos']}</div>
						<div class="ui-g-4"></div>
					</div>
				</f:facet>
				<p:column
					headerText="#{msgs['id']}"
					style="text-align:center;">
					<h:outputText value="#{servico.id}" />
				</p:column>
				<p:column headerText="#{msgs['nome']}">
					<h:outputText value="#{servico.nome}" />
				</p:column>
				<p:column headerText="#{msgs['descricao']}">
					<h:outputText value="#{servico.descricao}" />
				</p:column>
				<p:column headerText="#{msgs['tipo']}">
					<h:outputText value="#{msgs[servico.tipo.descricao]}" />
				</p:column>
				<p:column
					headerText="#{msgs['preco.sugerido']}"
					style="text-align:center;">
					<h:outputText value="#{servico.precoSugerido}">
						<f:convertNumber
							type="currency"
							maxFractionDigits="2"
							minFractionDigits="2"></f:convertNumber>
					</h:outputText>
				</p:column>
				<p:column
					headerText="#{msgs['acoes']}"
					style="text-align:center;">
					<p:commandButton
						action="#{servicoBean.excluir}"
						update="@form"
						onstart="PF('statusDialog').show()" 
						oncomplete="PF('statusDialog').hide()"
						icon="fa fa-trash">
						<p:confirm
							header="#{msgs['confirmacao.de.exclusao']}"
							message="#{msgs['tem.certeza.que.deseja.excluir.este.registro']}"
							icon="fa fa-alert" />
						<f:setPropertyActionListener
							value="#{servico}"
							target="#{servicoBean.servico}"></f:setPropertyActionListener>
					</p:commandButton>
					<p:commandButton
						icon="fa fa-pencil"
						type="button" />
				</p:column>
			</p:dataTable>
			 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes btn btn-danger" icon="ui-icon-check" />
        <p:commandButton value="No" styleClass="ui-confirmdialog-no btn btn-success" icon="ui-icon-close" />
    </p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
