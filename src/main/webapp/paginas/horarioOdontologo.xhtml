<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_geral.xhtml">
	<ui:define name="title">#{msgs['horarios.odontologo']}</ui:define>
	<ui:define name="card">
		<div class="ui-fluid">
			<h:form prependId="false">
				<div class="ui-datatable-header ui-widget-header ui-corner-top">
					<div class="ui-g">
						<div class="ui-g-4"></div>
						<div
							class="ui-g-4"
							style="text-align: center;">#{msgs['seu.horario.de.atendimento']}</div>
						<div class="ui-g-4"></div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-2"></div>
					<div class="ui-g-5">
						<h3 style="text-align: center;">#{msgs['periodo.1']}</h3>
					</div>
					<div class="ui-g-5">
						<h3 style="text-align: center;">#{msgs['periodo.2']}</h3>
					</div>
				</div>

				<div class="ui-g">
					<p:repeat
						var="horario"
						varStatus="status"
						value="#{horarioOdontologoBean.horariosOdontologo}">
						<!-- SEGUNDA -->
						<p:outputPanel
							rendered="#{status.index % 2 eq 0}"
							styleClass="ui-g-2">
							<h3 style="text-align: center;">#{msgs[horario.diaSemana.descricao]}</h3>
						</p:outputPanel>
						<div class="ui-g-5 ui-g">
							<div class="ui-g-6">
								<div class="ui-material">
									<p:calendar
										pattern="HH:mm"
										value="#{horario.inicio}"
										timeOnly="true" />
									<p:outputLabel value="InÃ­cio" />
								</div>
							</div>
							<div class="ui-g-6">
								<div class="ui-material">
								<p:calendar
										pattern="HH:mm"
										value="#{horario.fim}"
										timeOnly="true" />
									<p:outputLabel value="Fim" />
								</div>
							</div>
						</div>
					</p:repeat>
				</div>

				<div class="ui-g">
					<div class="ui-g-2"></div>
					<div class="ui-g-5">
						<p:commandButton
							value="#{msgs['salvar.horario']}"
							action="#{horarioOdontologoBean.salvar()}"
							styleClass="btn btn-success"
							icon="fa fa-check" />
					</div>
					<div class="ui-g-5">
						<p:commandButton
							value="#{msgs['cancelar']}"
							styleClass="btn btn-danger"
							icon="fa fa-times" />
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
