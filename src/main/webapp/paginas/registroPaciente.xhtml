<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_externo.xhtml">
<ui:define name="titulo">Registro de Paciente</ui:define>
	<ui:define name="content">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Registre-se</div>
			<div class="card-body">
				<h:form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<label for="nome">Nome</label>
								<p:inputText
									id="nome"
									maxlength="100"
									required="true"
									value="#{pacienteBean.usuario.nome}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<p:inputText
							id="email"
							type="email"
							required="true"
							maxlength="45"
							value="#{pacienteBean.usuario.email}" />
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="dataNascimento">Data de Nascimento</label>
								<p:calendar 
									id="dataNascimento"
									value="#{pacienteBean.usuario.dataNascimento}" />
							</div>
							<div class="col-md-6">
								<label for="cpf">CPF</label>
								<p:inputMask 
									id="cpf"
									mask="999.999.999-99" 
									required="true"
									value="#{pacienteBean.usuario.cpf}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<p:outputLabel for="telefone"  value="Telefone"/>
								<p:inputText 
									id="telefone" 
									required="true" 
									placeholder="Telefone"
									value="#{pacienteBean.usuario.telefone}" />
							</div>
							<div class="col-md-6">
								<p:outputLabel for="telefone1" value="WhatsApp"/>
								<p:inputText 
									id="telefone1" 
									required="false" 
									placeholder="Telefone WhatsApp"
									value="#{pacienteBean.usuario.telefoneWhats}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="senha">Senha</label>
								<p:inputText
									id="senha"
									type="password"
									maxlength="35"
									required="true"
									value="#{pacienteBean.usuario.senha}" />
							</div>
							<div class="col-md-6">
								<label for="senha1">Confirmar senha</label>
								<p:inputText
									id="senha1"
									type="password"
									maxlength="35"
									required="true"
									value="#{pacienteBean.usuario.senha}" />
							</div>
						</div>
					</div>
					<p:commandButton
						action="#{pacienteBean.salvar}"
						onstart="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()"
						styleClass="btn btn-primary"
						value="Registrar"></p:commandButton>
				</h:form>
				<div class="text-center">
					<a
						class="d-block small mt-3"
						href="login.html">PÃ¡gina de Login</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
