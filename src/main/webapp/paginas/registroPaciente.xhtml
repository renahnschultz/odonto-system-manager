<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_externo.xhtml">
	<ui:define name="titulo">Registro de Paciente</ui:define>
	<ui:define name="content">
		<div
			class="ui-g login ui-fluid"
			style="top: 45%; position: absolute; width: 100%; transform: translateY(-50%);">
			<div
				class="ui-g-12"
				style="text-align: center;">
				<h1>
					<h:outputText value="#{msgs['cadastro.de.paciente']}" />
				</h1>
			</div>
			<div class="ui-g-4">
				<div class="ui-g-6">
					<p:spacer />
				</div>
				<div class="ui-g-6">
					<img
						src="../images/logo2.png"
						width="100%" />
				</div>
			</div>
			<div class="ui-g-8">
				<h:form
					id="cadPaciente"
					styleClass="ui-g-6">
					<div class="ui-g-6">
						<div class="ui-material">
							<p:inputText
								id="nome"
								required="true"
								value="#{pacienteBean.usuario.nome}"
								placeholder="#{msgs['nome']}" />
							<p:outputLabel
								for="nome"
								value="#{msgs['nome']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:inputText
								id="sobrenome"
								required="true"
								value="#{pacienteBean.usuario.sobrenome}"
								placeholder="#{msgs['sobrenome']}" />
							<p:outputLabel
								for="sobrenome"
								value="#{msgs['sobrenome']}" />
						</div>
					</div>
					<div class="ui-g-12">
						<div class="ui-material">
							<p:inputText
								id="email"
								required="true"
								value="#{pacienteBean.usuario.email}"
								placeholder="#{msgs['email']}" />
							<p:outputLabel
								for="email"
								value="#{msgs['email']}" />
						</div>
					</div>
					<div class="ui-g-12">
						<p:selectOneRadio
							id="genero"
							value="#{pacienteBean.usuario.genero}"
							layout="responsive"
							columns="2">
							<f:selectItems
								value="#{OSMProducer.generoProducer()}"
								var="genero"
								itemLabel="#{msgs[genero.descricao]}"
								itemValue="#{genero}" />
						</p:selectOneRadio>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:inputMask
								id="cpf"
								mask="999.999.999-99"
								value="#{pacienteBean.usuario.cpf}"
								required="true" />
							<p:outputLabel
								for="cpf"
								value="#{msgs['cpf']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:calendar
								id="dataNascimento"
								required="true"
								mask="99/99/9999"
								pattern="dd/MM/yyyy"
								value="#{pacienteBean.usuario.dataNascimento}" />
							<p:outputLabel
								for="dataNascimento"
								value="#{msgs['data.de.nascimento']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:inputText
								id="telefone"
								value="#{pacienteBean.usuario.telefone}"
								required="true"
								placeholder="#{msgs['telefone']}" />
							<p:outputLabel
								for="telefone"
								value="#{msgs['telefone']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:inputText
								id="whatsApp"
								value="#{pacienteBean.usuario.telefoneWhats}"
								placeholder="WhatsApp" />
							<p:outputLabel
								for="whatsApp"
								value="WhatsApp" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:password
								id="senha"
								value="#{pacienteBean.usuario.senha}"
								match="senha2"
								label="#{msgs['senha']}"
								required="true" />
							<p:outputLabel
								for="senha"
								value="#{msgs['senha']}" />
						</div>
					</div>
					<div class="ui-g-6">
						<div class="ui-material">
							<p:password
								id="senha2"
								value="#{pacienteBean.usuario.senha}"
								label="#{msgs['repita.a.senha']}"
								required="true" />
							<p:outputLabel
								for="senha2"
								value="#{msgs['repita.a.senha']}" />
						</div>
					</div>
					<div class="ui-g-12">
						<p:commandButton
							action="#{pacienteBean.salvar()}"
							value="#{msgs['cadastrar']}"
							styleClass="btn btn-success"
							onstart="PF('statusDialog').show()"
							oncomplete="PF('statusDialog').hide()"
							icon="fa fa-check" />
					</div>
				</h:form>
				<div class="ui-g-6">
					<p:spacer />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
