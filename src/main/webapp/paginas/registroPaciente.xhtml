<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta
			name="apple-mobile-web-app-capable"
			content="yes" />
	</f:facet>
	<title>Odonto System - Registro de Paciente</title>
	<h:outputStylesheet
		name="style.css"
		library="css" />
	<h:outputStylesheet
		name="sb-admin.css"
		library="css" />
	<h:outputStylesheet
		name="bootstrap.min.css"
		library="css" />
	<ui:insert name="head" />

</h:head>

<h:body styleClass="bg-dark">
	<div class="container ui-fluid">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Registre-se</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<label for="nome">Nome</label>
								<p:inputText
									id="nome"
									required="true"
									value="#{testeBean.usuario.nome}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<p:inputText
							id="email"
							type="email"
							required="true"
							value="#{testeBean.usuario.email}" />
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="senha">Senha</label>
								<p:inputText
									id="senha"
									type="password"
									required="true"
									value="#{testeBean.usuario.senha}" />
							</div>
							<div class="col-md-6">
								<label for="senha1">Confirmar senha</label>
								<p:inputText
									id="senha1"
									type="password"
									required="true"
									value="#{testeBean.usuario.senha}" />
							</div>
						</div>
					</div>
					<p:button
						action="#{testeBean.salvar}"
						update="dataTableUsuario"
						value="Registrar"></p:button>
				</form>
				<div class="text-center">
					<a
						class="d-block small mt-3"
						href="login.html">Login Page</a> <a
						class="d-block small"
						href="forgot-password.html">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>

	<h:outputScript
		name="jquery.easing.min.js"
		library="js" />
	<h:outputScript
		name="popper.min.js"
		library="js" />
	<h:outputScript
		name="jquery.easing.min.js"
		library="js" />
	<h:outputScript
		name="bootstrap.js"
		library="js" />
	<h:outputScript
		name="script.js"
		library="js" />
	<h:outputScript
		name="sb-admin.min.js"
		library="js" />
</h:body>

</html>
