<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/template_externo.xhtml">
	<ui:define name="head">
		<script type="text/javascript">
			/*<![CDATA[*/
				$(function(){
					verificarAutenticacao();
				});
			/*]]>*/
		</script>
	</ui:define>
	<ui:define name="titulo">Login</ui:define>
	<ui:define name="content">
		<h:form>
			<p:remoteCommand action="#{loginBean.verificarAutenticacao()}"
				name="verificarAutenticacao"></p:remoteCommand>
			<div class="row login"
				style="text-align: center; top: 45%; position: absolute; width: 100%; transform: translateY(-50%);">
				<div class="ui-g-6">
					<div class="ui-g-6">
						<p:spacer />
					</div>
					<div class="ui-g-6">
						<img src="../images/logo2.png" width="70%" />
					</div>
				</div>
				<div class="col-6" style="text-align: left;">
					<div class="ui-g">
						<div class="ui-g-6">
							<div class="ui-g-12">
								<div class="ui-inputgroup">
									<span class="bg-primary"><i class="fa fa-user mx-auto"></i></span>
									<p:inputText value="#{loginBean.login}"
										placeholder="#{msgs['email.ou.cpf']}" maxlength="45"
										onkeypress="mascara(this, cpfCnpj);"></p:inputText>
								</div>
							</div>
							<div class="ui-g-12">
								<div class="ui-inputgroup">
									<span class="bg-primary"><i class="fa fa-lock mx-auto"></i></span>
									<p:password value="#{loginBean.senha}"
										placeholder="#{msgs['senha']}"></p:password>
								</div>
							</div>
							<div class="ui-g-12" style="text-align: right;">
								<p:link value="Esqueceu a senha?" styleClass="text-secondary"></p:link>
							</div>
							<div class="ui-g-12 ui-fluid">
								<p:commandButton styleClass="btn btn-primary"
									action="#{loginBean.autenticar}" value="#{msgs['logar']}"></p:commandButton>
								<p:button styleClass="btn btn-secondary"
									style="margin-top: 10px;"
									outcome="/paginas/registroPaciente.jsf" type="button"
									value="#{msgs['cadastre.se']}"></p:button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<script type="text/javascript">
				/*<![CDATA[ */
	
				function mascara(o, f) {
					v_obj = o;
					v_fun = f;
					setTimeout("execmascara()", 1);
				}
				function execmascara() {
					v_obj.value = v_fun(v_obj.value);
				}
				function valor(v) {
					
					v = v.replace(/\D/g, "");
					v = v.replace(/[0-9]{15}/, "Excedeu caracteres");
					v = v.replace(/(\d{1})(\d{11})$/, "$1.$2"); // coloca ponto antes dos
					// Ãºltimos 11 digitos
					v = v.replace(/(\d{1})(\d{8})$/, "$1.$2"); // coloca ponto antes dos
					// Ãºltimos 8 digitos
					v = v.replace(/(\d{1})(\d{5})$/, "$1.$2"); // coloca ponto antes dos
					// Ãºltimos 5 digitos
					v = v.replace(/(\d{1})(\d{1,2})$/, "$1,$2"); // coloca virgula antes dos
					// Ãºltimos 2 digitos
					return v;
				}
				function isNumber(n) {
					//validar o primeiro carcter é letra
					n = n.substring(0,1)
					n = n.replace(/\D/g, "");
				    return !isNaN(parseFloat(n)) && isFinite(n);
				}
				function colocaPontoCpf(v){

					// Coloca um ponto entre o terceiro e o quarto dígitos
					v = v.replace(/(\d{3})(\d)/, "$1.$2");
			
					// Coloca um ponto entre o terceiro e o quarto dígitos
					// de novo (para o segundo bloco de números)
					v = v.replace(/(\d{3})(\d)/, "$1.$2");
			
					// Coloca um hífen entre o terceiro e o quarto dígitos
					v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

					return v
				}
				function cpfCnpj(v) {
					if(isNumber(v)){
					    // Remove tudo o que não é dígito
				    	v = v.replace(/\D/g, "");
				    	//v = v.replace(/[0-9]{15}/, "excedeu");
						if (v.length < 12) { // CPF
							v =colocaPontoCpf(v)
						} else{
							v = v.replace(/\D/g, "");
							v = v.substring(0,11)
							v =colocaPontoCpf(v)
						}
					}
					return v
				}
		/* ]]> */
		</script>
	</ui:define>
</ui:composition>

</html>
